<div class="container">
    <div class="m-5">
        <h3>Create New Quiz <button type="button"  (click)="CreatQuiz()"  class="btn btn-primary">Create</button></h3>   
    </div>

    <div class="table-title m-5">
      <h2>Liste de Quiz</h2>
    </div>
   
      <div class="row col-6 m-5">
        <input class="form-control me-2" type="text" placeholder="Search Quiz!"> 
      </div >
    

    <table class="table  table-hover table-bordered"  id="tableau">
     
      <thead>
        <tr class="table-success">
          <th>id</th>
          <th>Quiz Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tBody" *ngFor="let quiz of quizsArray;" >
          <th> {{quiz.id}} </th>
          <td> {{quiz.title}} </td>
          <td>
            <a  class="btn btn-danger me-2" (click)="removeQuiz(quiz.id)">Supprimer</a>
            <a  class="btn  btn-success" (click)="changeQuiz(quiz.id)">Update</a>
          </td>
        </tr>
    </table>
    
</div>
